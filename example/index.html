<!DOCTYPE html>
<html>

    <head>
        
        <title>Force Touch Test</title>
        <meta charset="utf-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 

        <link rel="stylesheet" href="styles.css" />

        <script src="http://code.jquery.com/jquery.min.js"></script>
        <script src="forcetouch.js"></script>
        <script src="script.js"></script>
        
    </head>
    
    <body>
    
    	<section>
    	
    		<h1>Force Touch Test</h1>
    		<p>Hold down on the button below for a force-touch preview of the webpage.</p>
    		
    		<a href="http://example.com/" target="new" class="button" data-force-touch>example.com</a>

    	</section>

    	<div class="force-touch-preview-container">
    		<iframe scrolling="false" frameborder="0" class="force-touch-preview-frame"></iframe>
    	</div>

    </body>
    
</html>
